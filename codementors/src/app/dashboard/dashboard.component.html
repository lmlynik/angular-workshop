<div class="dashboard">
  <div class="sidebar">
    <ul>
      <li *ngFor="let cat of cats" (click)="select(cat)">
        {{cat.name}}
      </li>
    </ul>
  </div>
  <div class="content">
    <app-cat-detail 
    *ngIf="!!selectedCat" 
    [cat]="selectedCat"
    (deleted)="onDeleted($event)"></app-cat-detail>
  </div>
</div>
