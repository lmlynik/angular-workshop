<div class="cat-detail-container">
  <p>Name: {{cat.name | titlecase}}</p>
  <img src="{{cat.img}}" >
  <p>Favorite foods</p>
  <ul>
    <li *ngFor="let food of cat.foods">
      {{food.name}}
    </li>
    </ul>
  <a routerLink="/cats/edit/{{cat.id}}">Edit</a>
  <input type="button" value="Delete" (click)="delete()"/>
</div>
